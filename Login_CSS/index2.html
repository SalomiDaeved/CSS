<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a3d62;
            color: white;
        }
        
        .container {
            display: flex;
            width: 800px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(145deg, #38ada9, #3c6382);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .welcome-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to bottom right, #38ada9, #78e08f);
        }
        
        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .welcome-section p {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .form-section {
            flex: 1;
            padding: 40px;
            background-color: #0a3d62;
        }
        
        .form-section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 40px;
            font-size: 1rem;
            border: 1px solid #78e08f;
            border-radius: 5px;
            background: #3c6382;
            color: white;
        }
        /* Modify the placeholder style to make it more visible */
        
        .form-group input::placeholder {
            color: #f1f1f1;
            /* Lighter white for better contrast */
            opacity: 1;
            /* Remove opacity to make it fully visible */
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #38ada9;
            box-shadow: 0 0 5px #38ada9;
        }
        
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #78e08f;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #38ada9, #3c6382);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #78e08f;
        }
        
        .footer-text {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .footer-text a {
            color: #78e08f;
            text-decoration: none;
            font-weight: bold;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="welcome-section">
            <h1>WELCOME BACK!</h1>
            <p>Join us today and unlock endless possibilities â€“ Create your account now!</p>
        </div>
        <div class="form-section">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="footer-text">
                Don't have an account? <a href="#">Sign in</a>
            </div>
        </div>
    </div>
</body>

</html>
